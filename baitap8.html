<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number1 = parseFloat(prompt("nhap so 1"));
      let number2 = parseFloat(prompt("nhap so 2"));
      let phepTinh = prompt("Nhap phep tinh");

      if (phepTinh === "+") {
        alert(number1 + number2);
      } else if (phepTinh === "-") {
        alert(number1 - number2);
      } else if (phepTinh === "*") {
        alert(number1 * number2);
      } else {
        alert(number1 / number2);
      }
    </script>
  </body>
</html>
