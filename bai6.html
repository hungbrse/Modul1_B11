<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let input1 = parseFloat(prompt("nhap du can nang"));

      let input2 = parseFloat(prompt("nhap du chieu cao"));

      let bmi = input1 / (input2 * input2);

      if (bmi < 18.5) {
        alert("Can nang thap gay");
      } else if (bmi >= 18.5 && bmi <= 24.9) {
        alert("Binh thuong");
      } else if (bmi >= 25 && bmi <= 29.9) {
        alert("Tien beo phi");
      } else if (bmi >= 30 && bmi <= 34.9) {
        alert("beo phi cap do 1");
      } else if (bmi >= 35 && bmi <= 39.9) {
        alert("beo phi cap do 2");
      } else {
        alert("beo phi cap do 3");
      }
    </script>
  </body>
</html>
